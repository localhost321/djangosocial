{%extends 'blog/base.html'%}
{%load static%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    {% block hero %}



<!-- Jumbotron -->

<div class="bg-image img-fluid d-flex justify-content-center align-items-center "

style="background-image: url({% static 'blog/bgimg1.jpg' %}); height: 100vh">




<p >

{% if user.is_authenticated %}

<a href="{% url 'profile' %}" class="btn btn-outline-light" type="submit">Profile</a>

<a href="{% url 'logout' %}" class="btn btn-outline-light" type="submit">Logout</a>

{% else %}

<a href="{% url 'register' %}" class="btn btn-outline-light" type="submit">Sign Up</a>

<a href="{% url 'login' %}" class="btn btn-outline-light" type="submit">Login</a>

{% endif %}



</p>

</div>

{% endblock hero %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
